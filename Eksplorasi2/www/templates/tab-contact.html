<ion-view view-title="Contact">
  <ion-content>
     <div class="list list-inset color color-royal">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search by Display Name" ng-model="filter">
          </label>
        </div>
     
 <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-divider item-icon-right"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
                    <i class="icon icon-accessory" ng-class="isGroupShown(group) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>     
            &nbsp;
            {{group.name}}
          </ion-item>
          <ion-item class="item item-avatar" href="#"
                    ng-repeat="item in group.items | filter :filter"
                    ng-show="isGroupShown(group)">
              <img src="{{item.face}}">
              <h2>{{item.name}}
               <span class="item-note">
                {{item.stats}}
              </span></h2>
          </ion-item>
        </div>
      </ion-list>
  </ion-content>
</ion-view>
