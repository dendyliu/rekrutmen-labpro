<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top  tabs-icon-active-positive ">

  <!-- Dashboard Tab -->
  <ion-tab title="Contact" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-android-chat" icon-on="ion-android-chat" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Add Friend" icon-off="ion-person-add" icon-on="ion-person-add" href="#/tab/addfriend">
    <ion-nav-view name="tab-addfriend"></ion-nav-view>
  </ion-tab>
  
   <ion-tab title="Timeline" icon-off="ion-android-time" icon-on="ion-android-time" href="#/tab/timeline">
    <ion-nav-view name="tab-timeline"></ion-nav-view>
  </ion-tab>


</ion-tabs>
